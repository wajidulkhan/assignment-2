<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./tailwind.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
  </head>
  <body class="bg-[#F5F8FF]">
    <header class="max-w-6xl mx-auto my-7">
      <nav class="flex items-center justify-between m-7">
        <div>
          <img class="max-sm:w-16 max-sm:h-11" src="./image/logo.png" alt="" />
        </div>
        <div>
          <ul class="flex gap-12">
            <li class="font-inter font-bold text-base max-sm:hidden">Home</li>
            <li class="font-inter text-[#8987A1] text-base max-sm:hidden">
              Shop
            </li>
            <li class="font-inter text-[#8987A1] text-base max-sm:hidden">
              About us
            </li>
            <li class="font-inter text-base max-sm:text-[20px]">
              <i class="fa-solid fa-cart-shopping"></i> Cart ($56)
            </li>
          </ul>
        </div>
      </nav>

      <section class="flex my-36 items-end max-sm:flex-col-reverse">
        <div class="max-w-7xl">
          <h1
            class="noto-serif font-bold text-6xl leading-20 max-sm:text-4xl max-sm:my-8 max-sm:mx-5 max-sm:leading-10"
          >
            ALWAYS <span class="noto-serif text-[#E95A08]">FRESH FLOWERS</span>
          </h1>
          <p class="font-inter my-4 opacity-50 text-2xl max-sm:mx-5">
            Indulge your senses with the beauty and fragrance of our fresh
            flower shop. From classic roses to exotic blooms, we offer a wide
            variety of fresh flowers that are perfect for any occasion.
          </p>
        </div>
        <div>
          <img class="max-w-7xl h-80" src="./image/hero-flower.png" alt="" />
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
